# Datasource Configuration
# localhost
spring.datasource.url=jdbc:mariadb://localhost:3306/tads_produtos_springboot_exemplo_teste?createDatabaseIfNotExist=true
spring.datasource.username=mariadb
spring.datasource.password=${MARIADB_SECRET:mariadb}

# JPA (Valor na primeira execução update ou create. Depois, lembre de colocar para none depois da primeira execução)
spring.jpa.hibernate.ddl-auto=none

# Regras para execução dos scripts SQL do arquivo data.sql
# adia a inicialização da execução dos scripts para depois da criação das tabelas pelo Spring Data JPA
spring.jpa.defer-datasource-initialization=true
# executa os scripts do arquivo data.sql (Valor na primeira execução always. Depois, lembre de colocar para never depois da primeira execução)
spring.sql.init.mode=never


# JPA-SQL (as propriedades abaixo instruem o Spring Boot a imprimir o SQL e formatá-lo)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Para remover o warning da devtools
spring.jpa.open-in-view=false